<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>registrate con Fleur</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color:#90CAF9 ; ">
	<section class="form-login">
		<h5> Registrate con Fleur</h5>
<form   action="" method="post "> 

  Ingrese su nombre: 
  <input class="controls" type="text" name="nombres" placeholder="nombres">
  <br>
  Ingrese sus apellidos:
  <input class="controls" type="text" name="apellidos" placeholder="apellidos">
  <br>
  Ingrese su numero de telefono:
  <input class="controls" type="telefono" name="telefono" placeholder="telefono">
  <br>
  Ingrese su correo electronico
  <input class="controls" type="correo electronico" placeholder="ejemplo@fleur.com" name="correo electronico">
  <br>
  Fecha de nacimiento 
   <input class="controls" type="date" id="start" name="trip-start" value="2007-08-25" min="1000-01-01" max="3035-12-31" />
   <br>
  Ingrese su clave: 
  <input class="controls" type="password" name="clave">
  <br>
  <input class="buttons" type="submit" value="Enviar">

</form>
<section>
</body>
</html>
